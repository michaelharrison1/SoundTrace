  <!-- Spotify Web Playback SDK script removed -->
  <style>
    body {
      background-color: #C0C0C0; /* Windows 95 gray */
      font-family: 'VT323', monospace;
      color: #000000; /* Default text black */
      font-size: 16px; /* VT323 looks better a bit larger */
      margin: 0; /* From new version for basic reset */
      -webkit-font-smoothing: antialiased; /* From new version */
      -moz-osx-font-smoothing: grayscale; /* From new version */
    }
    /* Revert to browser default scrollbars */
    ::-webkit-scrollbar {
      all: unset;
    }
    * {
      scrollbar-width: auto; /* For Firefox */
    }
    /* Basic 3D border styles for panels/windows */
    .win95-border-outset {
      border-style: solid;
      border-width: 2px;
      border-top-color: #FFFFFF;
      border-left-color: #FFFFFF;
      border-bottom-color: #808080;
      border-right-color: #808080;
      box-shadow: 1px 1px 0px #000000;
    }
    .win95-border-inset {
      border-style: solid;
      border-width: 2px;
      border-top-color: #808080;
      border-left-color: #808080;
      border-bottom-color: #FFFFFF;
      border-right-color: #FFFFFF;
    }
    /* Ensure icons use black stroke by default if not overridden */
    svg {
      stroke: #000000 !important;
    }

    /* Progress Bar Animation - Restored from old version */
    @keyframes progressBarMarqueeAnim {
      0% { transform: translateX(0); }
      100% { transform: translateX(-50%); }
    }

    .progress-bar-blocks-container { /* Old naming progressBarMarqueeAnim uses -50%, new marqueeBlocks uses -100% with 200% width*/
      width: 200%; /* Ensures the animation appears seamless */
      animation: progressBarMarqueeAnim 1.2s linear infinite;
    }

    /* Styles for Win95-like buttons (general purpose, can be overridden by Button component's own styles) */
    /* This is for smaller buttons like in title bars, as per old .win95-button-sm */
    .win95-button-sm {
      font-family: inherit;
      background-color: #c0c0c0;
      color: #000000;
      border-style: solid;
      border-width: 1px; /* Original .win95-button-sm was 1px */
      border-top-color: #FFFFFF;
      border-left-color: #FFFFFF;
      border-bottom-color: #808080;
      border-right-color: #808080;
      box-shadow: 0.5px 0.5px 0px #000000; /* Original .win95-button-sm was 0.5px */
      padding: 1px 3px;
      font-size: 1em;
      line-height: 1;
      align-items: center;
      justify-content: center;
      display: inline-flex;
      min-width: 20px;
      min-height: 20px;
    }
    .win95-button-sm:active:not(:disabled) {
      border-top-color: #808080;
      border-left-color: #808080;
      border-bottom-color: #FFFFFF;
      border-right-color: #FFFFFF;
      box-shadow: none;
      transform: translate(0.5px, 0.5px); /* Original .win95-button-sm was 0.5px */
    }
     .win95-button-sm:disabled {
        color: #808080;
        text-shadow: 1px 1px 0 #ffffff;
        cursor: default;
    }
    .win95-button-sm:disabled:active {
        transform: none;
        box-shadow: 0.5px 0.5px 0px #000000;
        border-top-color: #FFFFFF;
        border-left-color: #FFFFFF;
        border-bottom-color: #808080;
        border-right-color: #808080;
    }
  </style>
