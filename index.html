  <style>
    body {
      background-color: #C0C0C0; /* Windows 95 gray */
      font-family: 'VT323', monospace;
      color: #000000; /* Default text black */
      font-size: 16px; /* VT323 looks better a bit larger */
    }
    /* Revert to browser default scrollbars */
    ::-webkit-scrollbar {
      all: unset;
    }
    * {
      scrollbar-width: auto; /* For Firefox */
    }
    /* Basic 3D border styles for panels/windows */
    .win95-border-outset {
      border-style: solid;
      border-width: 2px;
      border-top-color: #FFFFFF;
      border-left-color: #FFFFFF;
      border-bottom-color: #808080;
      border-right-color: #808080;
      box-shadow: 1px 1px 0px #000000; /* Optional: slight outer shadow for pop */
    }
    .win95-border-inset {
      border-style: solid;
      border-width: 2px;
      border-top-color: #808080;
      border-left-color: #808080;
      border-bottom-color: #FFFFFF;
      border-right-color: #FFFFFF;
    }
    /* Ensure icons use black stroke by default if not overridden */
    svg {
      stroke: #000000 !important; /* Override for icons */
    }

    /* Progress Bar Animation */
    @keyframes progressBarMarqueeAnim { /* Restored from old version */
      0% { transform: translateX(0); }
      100% { transform: translateX(-50%); }
    }

    .progress-bar-blocks-container {
      width: 200%;
      animation: progressBarMarqueeAnim 1.2s linear infinite; /* Restored from old version */
    }

    /* Styles for Win95-like buttons in the FollowerReachMonitor title bar */
    .win95-button-sm {
      font-family: inherit; /* Added from new version to ensure font consistency in buttons */
      background-color: #c0c0c0; /* Added from new version */
      color: #000000; /* Added from new version */
      border-style: solid;
      border-width: 1px; /* Old was 1px, new was 2px. Sticking to old for title bar buttons */
      border-top-color: #FFFFFF;
      border-left-color: #FFFFFF;
      border-bottom-color: #808080;
      border-right-color: #808080;
      box-shadow: 0.5px 0.5px 0px #000000; /* Old was 0.5px, new had 1px for general buttons */
      padding: 1px 3px; /* Added from new version, old had no explicit padding here */
      font-size: 1em; /* Added from new version */
      line-height: 1; /* Added from new version */
      align-items: center; /* Added from new version */
      justify-content: center; /* Added from new version */
      display: inline-flex; /* Added from new version */
      min-width: 20px; /* Added from new version */
      min-height: 20px; /* Added from new version */
    }
    .win95-button-sm:active:not(:disabled) { /* Merged for consistency */
      border-top-color: #808080;
      border-left-color: #808080;
      border-bottom-color: #FFFFFF;
      border-right-color: #FFFFFF;
      box-shadow: none;
      transform: translate(0.5px, 0.5px); /* Old had 0.5px, new had 1px. Sticking to old for -sm buttons */
    }
     .win95-button-sm:disabled { /* Added from new for completeness */
        color: #808080;
        text-shadow: 1px 1px 0 #ffffff;
        cursor: default;
    }
    .win95-button-sm:disabled:active { /* Added from new for completeness */
        transform: none;
        box-shadow: 0.5px 0.5px 0px #000000;
        border-top-color: #FFFFFF;
        border-left-color: #FFFFFF;
        border-bottom-color: #808080;
        border-right-color: #808080;
    }
  </style>
