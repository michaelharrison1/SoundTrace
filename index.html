  <style>
    body {
      background-color: #C0C0C0; /* Windows 95 gray */
      font-family: 'VT323', monospace;
      color: #000000; /* Default text black */
      font-size: 16px; /* VT323 looks better a bit larger */
    }
    /* Revert to browser default scrollbars */
    ::-webkit-scrollbar {
      all: unset;
    }
    * {
      scrollbar-width: auto; /* For Firefox */
    }
    /* Basic 3D border styles for panels/windows */
    .win95-border-outset {
      border-style: solid;
      border-width: 2px;
      border-top-color: #FFFFFF;
      border-left-color: #FFFFFF;
      border-bottom-color: #808080;
      border-right-color: #808080;
      box-shadow: 1px 1px 0px #000000; /* Optional: slight outer shadow for pop */
    }
    .win95-border-inset {
      border-style: solid;
      border-width: 2px;
      border-top-color: #808080;
      border-left-color: #808080; /* Corrected from border-left--color */
      border-bottom-color: #FFFFFF;
      border-right-color: #FFFFFF;
    }
    /* Ensure icons use black stroke by default if not overridden */
    svg {
      stroke: #000000 !important; /* Override for icons */
    }

    /* Progress Bar Animation */
    @keyframes progressBarMarqueeAnim {
      0% { transform: translateX(0); }
      100% { transform: translateX(-50%); } /* Assumes the inner block container is 200% width */
    }

    .progress-bar-blocks-container {
      width: 200%; /* Make it twice as wide as the viewable area for seamless looping */
      animation: progressBarMarqueeAnim 1.2s linear infinite;
    }

    /* Follower Reach Graph Animation */
    @keyframes pulseBar {
      0%, 100% { transform: scaleY(0.2); }
      50% { transform: scaleY(1); }
    }

    .graph-bar {
      display: inline-block;
      width: 10px; /* Width of each bar */
      margin: 0 2px; /* Spacing between bars */
      animation-name: pulseBar;
      animation-duration: 1.5s;
      animation-timing-function: ease-in-out;
      animation-iteration-count: infinite;
      transform-origin: bottom; /* Animation scales from the bottom */
      /* Retro border for bars */
      border-style: solid;
      border-width: 1px; /* Thinner border for small bars */
      border-top-color: #FFFFFF;
      border-left-color: #FFFFFF;
      border-bottom-color: #555555; /* Darker bottom/right for depth */
      border-right-color: #555555;
    }
  </style>
